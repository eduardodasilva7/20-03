<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de CAros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre sei veículo para vender mais rápido</h3>

        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil o seu carro!</h1>
            <form action="">
                <div class="box-input">
                    <label for="" class="title">Título do anuncio
                        <span class="required-field"></span>
                    </label>
                    <input type="text" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um titulo para anunciar seu carro" 
                    minlength="1" 
                    maxlength="30" 
                    required>
                </div>
                <div class="box-input">
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
